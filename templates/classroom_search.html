{% include 'top.html' %}
<div id="content">
    <div id="container">
        <h1 class="page-title">Classroom Search</h1>
        <form class="pure-form pure-form-stacked" method="POST" action="{{ url_for('classroom_search') }}">
            <h2>Enter a minimum number of seats</h2>
            <input type="number" name="numSeats" required>
            <input class="pure-button pure-button-primary" type="submit">
        </form>
        <table class="pure-table">
            <thead>
                <tr><th>Classroom ID</th><th>Number of Seats</th><th>Room Type</th></tr>
            </thead>
            <tbody>
                <!-- This part is really important,
                        it loops through every row in
                        the 'units of study' rows
                        returned from our query


						NOTE: the order of your select matters.
						e.g. SELECT column1, column2 

						will be column1 = unit[0], column2 = unit[1]

						BUT if I do: SELECT column2, column1

						then column2 = unit[0], column1 = unit[1]!!!
                -->
                {% for classroom in classrooms %}
                    <tr>
						<td> {{classroom[0]}}</td>
                        <td> {{classroom[1]}} </td>
                        <td> {{classroom[2]}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
